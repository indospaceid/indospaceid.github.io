<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndoSpace Sistema FAT Map</title>

    <!-- MapLibre CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- Open Sans font for map labels -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .map-overlay {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            z-index: 1;
            max-width: 300px;
            max-height: 300px;
            overflow: auto;
        }
        .debug-overlay {
            left: 10px;
            top: 10px;
            font-size: 12px;
        }
        #features {
            right: 10px;
            bottom: 30px;
        }
        .map-overlay h2, .map-overlay h3 {
            margin: 0 0 10px;
            font-size: 16px;
            font-weight: 600;
        }
        .map-overlay p {
            margin: 0 0 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="map-overlay" id="features">
        <h2>IndoSpace Sistema FAT Locations</h2>
        <div id="info">Hover over a point to see details</div>
    </div>

    <!-- MapLibre JS -->
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>

    <!-- Load data first, then map script -->
    <script src="data.js"></script>
    <script src="map.js"></script>
</body>
</html>
